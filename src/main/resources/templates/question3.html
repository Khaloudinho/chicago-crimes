<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Question 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        #map {
            height: 75%;
            width: 90%;
            margin: 0 auto;
            padding: 0;
            top: 20px;
            bottom: 10px;
        }

        h3 p {
            color: red;
        }

        h1, h3 {
            text-align: center;
            font-family: "Arial", serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<h1>Question 3 : the 3 most dangerous zones and the least dangerous zones (radius of 2 kms)</h1>
<h3>
    <p>Refresh the page several times in case of no appearance of points</p>
    <img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png"/> the 3 most dangerous zones
    <img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png"/> the 3 least dangerous zones
</h3>

<div id="map"></div>
<script>
    var xCoords = [], yCoords = [];

    $(document).ready(function () {
        $.get('../results/question3', function (data) {
            data = data.split(/\n/ig);

            for (var i = 0; i < data.length; i++) {
                var line = data[i].replace(/\n/ig, '');
                var x = line.split(", ")[0];
                var y = line.split(", ")[1];
                if (x != null && x !== '') xCoords.push(x.substring(1, line.split(", ")[0].length));
                if (y != null && y !== '') yCoords.push(y.substring(0, line.split(", ")[1].indexOf("]") - 1));
            }
        });
    });

    function initialize() {
        var circles = [];

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: {lat: 41.881832, lng: -87.623177}
        });

        for (var i = 0; i < xCoords.length; i++) {

            var pos = new google.maps.LatLng(xCoords[i], yCoords[i]);

            var color = '';

            if (i < 3) color = '#FF0000';
            else color = '#32CD32';

            circles[i] = new google.maps.Circle({
                strokeColor: color,
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: color,
                fillOpacity: 0.35,
                map: map,
                center: pos,
                radius: 2000
            });
        }
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOBPS2Lj354c5PbxD2EAQB46kJoNk4FpY&callback=initialize"></script>
</body>
</html>
